<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player || COD-FRONT</title>
</head>
<body>

    <div class="father-container">
        <audio src="audio/Babe-Babe-Babe.mp3"></audio>
        <div class="container">
            <div class="cover-img">
                <img src="img/profile/1.jpg" class="profile">
            </div>
            <div class="info-song-cover">
                <h1 class="artist-name">Mr Kiarash</h1>
                <h2 class="song-name">Babe Babe Babe</h2>
            </div>
            <div class="cover-btn">
                <img src="img/left.png" class="previos btn">
                <img src="img/play.png" class="play-stop btn">
                <img src="img/right.png" class="next btn">
            </div>
            <!-- Progress -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time" class="time"></span>
                    <span id="duration" class="time"></span>
                </div>
            </div>
            <!-- Progress -->
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
